apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-plane
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-plane
  template:
    metadata:
      labels:
        app: data-plane
    spec:
      containers:
        - name: data-plane
          image: sandbox-executor-data-plane:dev
          ports:
            - containerPort: 8081
          env:
            - name: SESSION_RUNTIME_IMAGE
              value: runtime-python:dev
            - name: SESSION_RUNTIME_IMAGE_PYTHON
              value: runtime-python:dev
            - name: SESSION_RUNTIME_IMAGE_NODE
              value: runtime-node:dev
            - name: SESSION_AGENT_AUTH_MODE
              value: enforced
