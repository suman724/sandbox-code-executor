name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Run tests
        run: make test

  docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    env:
      DOCKER_PLATFORMS: ${{ github.ref_name == 'main' && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (control plane)
        id: meta_control
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/suman724/sandbox-executor-control-plane
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (control plane)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: control-plane/Dockerfile
          push: true
          platforms: ${{ env.DOCKER_PLATFORMS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta_control.outputs.tags }}
          labels: ${{ steps.meta_control.outputs.labels }}

      - name: Docker meta (data plane)
        id: meta_data
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/suman724/sandbox-executor-data-plane
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (data plane)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: data-plane/Dockerfile
          push: true
          platforms: ${{ env.DOCKER_PLATFORMS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta_data.outputs.tags }}
          labels: ${{ steps.meta_data.outputs.labels }}
